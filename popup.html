  <div class="stats-container">
    <div class="stat-item">
      <span class="stat-label">Всего заметок</span>
      <span class="stat-value" id="totalNotes">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Память</span>
      <span class="stat-value" id="storageUsed">0 KB</span>
    </div>
  </div>

  <div class="action-group">

      </svg>
      Импорт
    </button>
  </div>

  <div class="danger-zone">
    <button id="clearBtn" class="btn btn-danger">
      <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="octicon">

    </button>
  </div>

  <div id="status"></div>

  <input type="file" id="importFile" accept=".json" hidden>
  <script src="popup.js"></script>

</body>
</html>
