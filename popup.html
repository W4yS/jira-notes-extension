<!DOCTYPE html>

    }

    .stat-item:last-child {

    }

    .stat-label {

      color: #666;
    }

    .stat-value {

      font-weight: 600;
      color: #667eea;
    }

    .actions {

      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 12px;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    #status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
